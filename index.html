 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Note Pad</title>
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <section id="header">
        <h1 id="heading">Welcome to my Note Taker</h1><hr>  
        <button id="count">Count</button>    
      </section>

    <!-- Main Content -->
      <!-- input area -->
      <section id="input-area">
        <form action="">
          <textarea name="note" id="text-area" cols="30" rows="10" placeholder="Enter your note here" autofocus></textarea>
        </form>
        
        <!-- buttons -->
        <button id="add-note">Add note</button>
        <button id="clear-note">Clear note</button>
      </section>
      
      <!-- Notes Container -->
      <section id='notes-container'></section>
  </div>
  <!-- Scripts -->
  </body>
</html>
<script src="index.js"></script>
